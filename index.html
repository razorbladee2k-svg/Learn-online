<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Learn English with us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div class="logo">eTeacher</div>

  <div class="top-actions">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="darkBtn">üåô</button>
  </div>
</header>

<main>

  <!-- LOGIN -->
  <section id="loginPage" class="page active">
    <h1>Welcome back</h1>
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </section>

  <!-- SIGN UP -->
  <section id="signupPage" class="page">
    <h1>Create account</h1>
    <input id="signupUser" placeholder="Username">
    <input id="signupPass" type="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
  </section>

  <!-- LEVEL CHOICE -->
  <section id="levelPage" class="page">
    <h1>Choose your English level</h1>
    <div class="levels">
      <button onclick="setLevel('A1')">A1</button>
      <button onclick="setLevel('A2')">A2</button>
      <button onclick="setLevel('B1')">B1</button>
      <button onclick="setLevel('B2')">B2</button>
    </div>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboardPage" class="page">
    <h1 id="welcomeText"></h1>
    <p>Choose what you want to practice</p>

    <button onclick="openGrammar()">Grammar</button>
    <button onclick="openPractice()">Practice</button>
    <button onclick="openEssay()">Essay</button>

    <button class="logout" onclick="logout()">Logout</button>
  </section>

  <!-- GRAMMAR -->
  <section id="grammarPage" class="page">
    <h1>Grammar</h1>
    <ul id="grammarList"></ul>
    <button onclick="goBack()">‚Üê Back</button>
  </section>

  <!-- PRACTICE -->
  <section id="practicePage" class="page">
    <h1>Practice</h1>
    <p id="question"></p>
    <input id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Check</button>
    <p id="result"></p>
    <button onclick="goBack()">‚Üê Back</button>
  </section>

  <!-- ESSAY -->
  <section id="essayPage" class="page">
    <h1>Essay</h1>
    <p id="essayTopic"></p>
    <textarea id="essayText" placeholder="Write your essay here..."></textarea>
    <p id="wordCount">0 / 150 words</p>
    <button onclick="submitEssay()">Send</button>
    <button onclick="goBack()">‚Üê Back</button>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
